<!doctype html> 
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>/-> Maths Puzzle <-/</title>
        <link rel="stylesheet" type="text/css" href="css/levelsMapStyle.css">
        <script type="text/javascript" src="script/soundmanager2.js"></script>
       <script type="text/javascript" src="script/text/fr_buttons.js"></script>
       
       <script> 
       		
       		// Level Sounds
       		var language = "assets/audio/fr/";
    
            soundManager.onload = function(){
                sound_home = soundManager.createSound({id : "clickhome", url: language+"click.mp3", onfinish: function(){ self.location.href='index.html'}});
                sound = soundManager.createSound({id : "click", url: language+"click.mp3"});
                sound_locked= soundManager.createSound({id : "clicklock", url: language+"locked.mp3"});
            }
            
            function sound_level(i){
                var element = document.getElementById(i);
                if (element.className=='levelButton'){
                    sound.options.onfinish= function(){self.location.href="level.html?levelnum="+i;};
                    sound.play();
                }else {
                    sound_locked.play();
                }
            }        
            
		//Buttons
		function buttons(){ 
			document.getElementById('importButton').value=problemImport;
		}		
     </script>
    
    </head>
    <body onload="buttons();">
        <img id="wallpaper" src="assets/images/levels/wallpaper.png" alt="wallpaper"/>
        <div id="menu">
            <input type="button" class="menuButton" id="home" value=" " onclick="sound_home.play();"/>
            <input type="button" class="menuButton" id="mute" value=" "/>
        </div>
        
        <div id="importation">
        <input type="button" id="importButton" value="" onclick="self.location.href = 'load.html'" /> 
        </div>
        
        <div id="levels">
            <input id="1" type="button" class = "levelButton" value="1"  onclick= "sound_level('1');" />
            <input id="2" type="button" class="levelButton" value="2" onclick= "sound_level('2');" />
            <input id="3" type="button" class="levelButton" value="3" onclick= "sound_level('3');"/>
            <input id="4" type="button" class="inactivelevelButton" value="4" onclick= "sound_level('4');"/>
            <input id="5" type="button" class="inactivelevelButton" value="5" onclick= "sound_level('5');"/>          
            <input id="6" type="button" class="inactivelevelButton" value="6" onclick= "sound_level('6');"/>
            <input id="7" type="button" class="inactivelevelButton" value="7" onclick= "sound_level('7');"/>
            <input id="8" type="button" class="inactivelevelButton" value="8" onclick= "sound_level('8');"/>
            <input id="9" type="button" class="inactivelevelButton" value="9" onclick= "sound_level('9');"/>
            <input id="10" type="button" class="inactivelevelButton" value="10" onclick= "sound_level('10');"/>           
            <input id="11" type="button" class="inactivelevelButton" value="11" onclick= "sound_level('11');"/>
            <input id="12" type="button" class="inactivelevelButton" value="12" onclick= "sound_level('12');"/>
            <input id="13" type="button" class="inactivelevelButton" value="13" onclick= "sound_level('13');"/>
            <input id="14" type="button" class="inactivelevelButton" value="14" onclick= "sound_level('14');"/>
            <input id="15" type="button" class="inactivelevelButton" value="15" onclick= "sound_level('15');"/>
        </div>
    </body>
</html>
