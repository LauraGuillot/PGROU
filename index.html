<!doctype html> 
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>/-> PatriMath <-/</title>
        <link rel="stylesheet" type="text/css" href="css/indexStyle.css">
        <script type="text/javascript" src="library/soundmanager2.js"></script>
        <script type="text/javascript" src="script/data/fr_buttons.js"></script>
        
         
       <script> 
       		// Sounds 
			var language = "assets/audio/fr/";
            var canPlay = false;
       		soundManager.onload = function(){
        	son1 = soundManager.createSound({id : "click1", url: language+"click.mp3", onfinish: function(){ self.location.href='levelsmap.html'}});
        	son2 = soundManager.createSound({id : "click2", url: language+"classic.mp3",onfinish: function(){ canPlay=true;}});
        	son3 = soundManager.createSound({id : "click3", url: language+"free.mp3",onfinish: function(){ canPlay=true;}});
        	son4 = soundManager.createSound({id : "click4", url: language+"click.mp3", onfinish: function(){ self.location.href='freemode.html'}});
            welcome =  soundManager.createSound({id : "welcome", url: language+"welcome.mp3",onfinish: function(){ canPlay=true;}, autoPlay:true});
            }
            
			//Buttons
			 function buttons(){ 
				document.getElementById('b1').value=levelmode;
				document.getElementById('b2').value=freemode;
				}
				
			//onmouseover
			
			function playing(son){
            if (canPlay)
            {
                canPlay=false;
                son.play();
            }
			}
            
            document.getElementById("b1").addEventListener('touchstart', function(e){playing(son2)}, false);
            document.getElementById("b1").addEventListener('touchend', function(e){son1.play()}, false);
            document.getElementById("b2").addEventListener('touchstart', function(e){playing(son2)}, false);
            document.getElementById("b2").addEventListener('touchend', function(e){son1.play()}, false);

			
				
     </script>
    </head>
    <body onload="buttons();">
    	
        <img id="wallpaper" src="assets/images/index/wallpaper.png" alt="wallpaper"/>
        <img id="patrick" src="assets/images/index/patrick.gif" alt="patrick"/>
        <div id="buttons">
            <input id="b1" type="button" value="" onmouseover ="playing(son2);" onclick = "son1.play();"/>
            <input id="b2" type="button" value="" onmouseover ="playing(son3);" onclick="son4.play();"/>
        </div>
    </body>
</html>
