<!doctype html> 
<html lang="fr"> 
<head> 
	<meta charset="UTF-8" />
	<title>/-> AttriMaths <-/</title>
	<script type="text/javascript" src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

//Création d'un nouveau jeu Phaser JS
var game = new Phaser.Game("100%", "100%", Phaser.CANVAS, 'pgrou', { preload: preload, create: create, update: update, render: render });

//Charger en mémoire les images nécessaires avant le démarrage du jeu
function preload() {

    game.load.image('patron1', 'images/patron1.png');
    game.load.image('patron2', 'images/patron2.png');
    game.load.image('patron3', 'images/patron3.png');
    game.load.image('patron4', 'images/patronblock.png');

    game.load.image('tetris1', 'images/tetrisblock1.png');
    game.load.image('tetris2', 'images/tetrisblock2.png');
    game.load.image('tetris3', 'images/tetrisblock3.png');
    game.load.image('tetris4', 'images/block.png');
    
    game.load.image('rotation', 'images/rotation.png');
    game.load.image('poubelle', 'images/poubelle.png');

}

//Compteurs de formes crées
var nbF1 = 0;
var nbF2 = 0;
var nbF3 = 0;
var nbF4 = 0;

//Test du mode d'édition dans une partie
var test = 0;


//Variables de groupes de formes et patrons
var F1;
var F2;
var F3;
var F4;

var P1;
var P2;
var P3;
var P4;


//Tester la fin de la partie
var testFin1 = 0;
var testFin2 = 0;
var testFin3 = 0;
var testFin4 = 0;
var fin = 0;

//Ne pas recevoir un message de fin doublé
var nbAlert = 0;

//Initialisation des matrices de quantisation pour les formes élémentaires

var mat2 = new Array(10);
for (var i = 0; i < 10; i++) {
    mat2[i] = new Array(20);
}
for (var i = 0; i < 10; i++) {
    for (var j = 0; j < 20; j++) {
        mat2[i][j] = 1;
    }
}

var mat4 = new Array(20);
for (var i = 0; i < 20; i++) {
    mat4[i] = new Array(20);
}
for (var i = 0; i < 20; i++) {
    for (var j = 0; j < 20; j++) {
        mat4[i][j] = 1;
    }
}

//Initialisation des matrices de quantisation des positions du problème (patron) et la solution proposée

var matPatron = new Array(240);
for (var i = 0; i < 240; i++) {
    matPatron[i] = new Array(80);
}
for (var i = 0; i < 240; i++) {
    for (var j = 0; j < 80; j++) {
        matPatron[i][j] = 0;
    }
}

var matSolution = new Array(240);
for (var i = 0; i < 240; i++) {
    matSolution[i] = new Array(80);
}
for (var i = 0; i < 240; i++) {
    for (var j = 0; j < 80; j++) {
        matSolution[i][j] = 0;
    }
}

//Fonction Create principale du jeu
function create() {
    
    //Gestion des relations d'héritage du jeu
    F1 = game.add.group();
    F2 = game.add.group();
    F3 = game.add.group();
    F4 = game.add.group();
    
    P1 = game.add.group();
    P2 = game.add.group();
    P3 = game.add.group();
    P4 = game.add.group();
    
    formes = game.add.group();
    patrons = game.add.group();
    poubelle = game.add.group();
    
    formes.add(F1);
    formes.add(F2);
    formes.add(F3);
    formes.add(F4);
    
    patrons.add(P1);
    patrons.add(P2);
    patrons.add(P3);
    patrons.add(P4);
    
    //Création des Formes du Panier
    
    var forme1 = game.add.sprite(100, 100, 'tetris1');
    var forme2 = game.add.sprite(100, 280, 'tetris2');
    var forme3 = game.add.sprite(100, 460, 'tetris3');
    var forme4 = game.add.sprite(100, 640, 'tetris4');
    
    forme1.inputEnabled = true;
    forme2.inputEnabled = true;
    forme3.inputEnabled = true;
    forme4.inputEnabled = true;
    
    //Création du patron souhaité
    var patron1 = P1.create(600, 200, 'patron1');
    var patron2 = P2.create(1000, 110, 'patron2');
    var patron3 = P3.create(600, 290, 'patron3');
    var patron4 = P4.create(900, 110, 'patron4');
    
    patron1.inputEnabled = true;
    patron2.inputEnabled = true;
    patron3.inputEnabled = true;
    patron4.inputEnabled = true;
    
    //Donner valeur à la matrice de quantisation du patron donné
    P2.forEach(function(itemPatron) {
        
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 20; j++) {
                if(mat2[i][j]==1){
                    matPatron[((itemPatron.x)/5)+i][((itemPatron.y)/5)+j] = 1;
                }
            }
        }
            
    }, this);
    
    P4.forEach(function(itemPatron) {
        
        for (var i = 0; i < 20; i++) {
            for (var j = 0; j < 20; j++) {
                if(mat4[i][j]==1){
                    matPatron[((itemPatron.x)/5)+i][((itemPatron.y)/5)+j] = 1;
                }
            }
        }
            
    }, this);
    
    //Évenements de clic sur les formes du panier
    forme1.events.onInputDown.add(addForme1, this);
    forme2.events.onInputDown.add(addForme2, this);
    forme3.events.onInputDown.add(addForme3, this);
    forme4.events.onInputDown.add(addForme4, this);
    
    //Ajouter les boutons de rotation et de poubelle
    var rot = game.add.sprite(700, 450, 'rotation');
    rot.inputEnabled = true;
    rot.events.onInputDown.add(boutonRotation, this);
    
    var poub = game.add.sprite(570, 450, 'poubelle');
    poub.inputEnabled = true;
    poubelle.add(poub);
    
}

//Fonctions pour ajouter les formes à partir du panier
function addForme1(forme1, pointer) {
    nbF1 = nbF1 + 1;
    var tempSprite = F1.create(180*nbF1+100, 100, 'tetris1');
    tempSprite.inputEnabled = true; //Pointeur activé
    tempSprite.input.enableDrag(false, true); //Mobile (drag)
    tempSprite.input.enableSnap(10, 10, false, true); //Quantisation de 10 pixels
    tempSprite.events.onInputDown.add(interactionForme, this); //mode d'édition après clic
    tempSprite.events.onDragStop.add(finDrag, this); //fin de drag
}

function addForme2(forme2, pointer) {
    nbF2 = nbF2 + 1;
    var tempSprite = F2.create(180*nbF2+100, 280, 'tetris2');
    tempSprite.inputEnabled = true; //Pointeur activé
    tempSprite.input.enableDrag(false, true); //Mobile (drag)
    tempSprite.input.enableSnap(10, 10, false, true); //Quantisation de 10 pixels
    tempSprite.events.onInputDown.add(interactionForme, this); //mode d'édition après clic
    tempSprite.events.onDragStop.add(finDrag, this); //fin de drag
}

function addForme3(forme3, pointer) {
    nbF3 = nbF3 + 1;
    var tempSprite = F3.create(180*nbF3+100, 460, 'tetris3');
    tempSprite.inputEnabled = true;
    tempSprite.input.enableDrag(false, true);
    tempSprite.input.enableSnap(10, 10, false, true);
    tempSprite.events.onInputDown.add(interactionForme, this);
    tempSprite.events.onDragStop.add(finDrag, this);
}

function addForme4(forme4, pointer) {
    nbF4 = nbF4 + 1;
    var tempSprite = F4.create(180*nbF4+100, 640, 'tetris4');
    tempSprite.inputEnabled = true;
    tempSprite.input.enableDrag(false, true);
    tempSprite.input.enableSnap(10, 10, false, true);
    tempSprite.events.onInputDown.add(interactionForme, this);
    tempSprite.events.onDragStop.add(finDrag, this);
}

//Modes d'édition (couleurs et rotation)
function interactionForme(tempSprite, pointer) {
    
    if (test == 1){
        tempSprite.angle += 45;
    }
    
}

//Activation ou pas du bouton de rotation
function boutonRotation(rot, pointer) {
    if (test == 0){
        test = 1;
    }
    else if (test == 1){
        test = 0;
    }
}

//Fonction de fin de drag d'une forme (poubelle, rotation et mise à jour de la matrice quantisée de la solution) 
function finDrag(tempSprite, pointer) {

    if((game.input.y>450) && (game.input.y < 570) && (game.input.x > 570) && (game.input.x < 680)){
        if (tempSprite.key == 'tetris1'){
            nbF1 = nbF1 - 1;
        }
        if (tempSprite.key == 'tetris2'){
            nbF2 = nbF2 - 1;
        }
        if (tempSprite.key == 'tetris3'){
            nbF3 = nbF3 - 1;
        }
        if (tempSprite.key == 'tetris4'){
            nbF4 = nbF4 - 1;
        }
        tempSprite.destroy();
    }
    
    if((game.input.y>450) && (game.input.y < 570) && (game.input.x > 700) && (game.input.x < 810)){
        tempSprite.angle += 45;
    }
    
    for (var i = 0; i < 240; i++) {
        for (var j = 0; j < 80; j++) {
            matSolution[i][j] = 0;
        }
    }
    
    F2.forEach(function(itemForme) {
        
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 20; j++) {
                if(mat2[i][j]==1){
                    matSolution[((itemForme.x)/5)+i][((itemForme.y)/5)+j] = 1;
                }
            }
        }
            
    }, this);
    
    F4.forEach(function(itemForme) {
        
        for (var i = 0; i < 20; i++) {
            for (var j = 0; j < 20; j++) {
                if(mat4[i][j]==1){
                    matSolution[((itemForme.x)/5)+i][((itemForme.y)/5)+j] = 1;
                }
            }
        }
            
    }, this);
    
}

//Fonction Update qui tourne chaque instant dans le programme au fond
//Mettre les formes souhaitées en évidence
//Validation de la solution
function update() {
    game.world.bringToTop(formes);
    game.world.bringToTop(poubelle);
    
    P1.forEach(function(itemPatron) {
    
            testFin1 = 0;
            
            F1.forEach(function(itemForme) {
                if (((itemPatron.x == itemForme.x)&&(itemPatron.y == itemForme.y))) {
                    testFin1 = 1;
                }
            }, this);

    }, this);
    
    P2.forEach(function(itemPatron) {
    
            testFin2 = 0;
            
            F2.forEach(function(itemForme) {
                if (((itemPatron.x == itemForme.x)&&(itemPatron.y == itemForme.y))) {
                    testFin2 = 1;
                }
            }, this);
            
    }, this);
    
    P3.forEach(function(itemPatron) {
    
            testFin3 = 0;
            
            F3.forEach(function(itemForme) {
                if (((itemPatron.x == itemForme.x)&&(itemPatron.y == itemForme.y))) {
                    testFin3 = 1;
                }
            }, this);
            
    }, this);
    
    valide = 1;
    
    for (var i = 0; i < 240; i++) {
        for (var j = 0; j < 80; j++) {
            if(matSolution[i][j]!=matPatron[i][j]){
                valide = 0;
            }
        }
    }
    
    if(valide==1){
        fin = 1;
        if (nbAlert == 0){
            nbAlert = 1;
            var delay=500;
            setTimeout(function(){
                alert("Bravo! Vous avez réussi ce niveau!");
            }, delay); 
        }
    }
    
    if ((testFin1 == 1)&&(testFin2 == 1)&&(testFin3 == 1)) {
        fin = 1;
        if (nbAlert == 0){
            nbAlert = 1;
            var delay=500;
            setTimeout(function(){
                alert("Bravo! Vous avez réussi ce niveau!");
            }, delay); 
        }
    }
}

//Mode de débougage
function render() {
    game.debug.style = '#fff';
    game.debug.text('Cliquez sur un élément pour créer des nouvelles formes', 16, 24);
    game.debug.text('Forme1 : ' + nbF1, 16, 48);
    game.debug.text('Forme2 : ' + nbF2, 16, 60);
    game.debug.text('Forme3 : ' + nbF3, 16, 72);
    game.debug.text('Forme4 : ' + nbF4, 16, 84);
    game.debug.text('Fonction : ' + test, 16, 96);
    game.debug.text('Fin : ' + fin, 16, 108);
    //game.debug.text('MatPatron : ' + matPatron[180][22], 16, 120);
    //game.debug.text('MatSolution : ' + matSolution[180][22], 16, 132);
    //game.debug.inputInfo(16, 144);
    //game.debug.text('testFin1 : ' + testFin1, 16, 96);
    //game.debug.text('testFin2 : ' + testFin2, 16, 108);
    //game.debug.text('testFin3 : ' + testFin3, 16, 120);
}

</script>

</body>
</html>
