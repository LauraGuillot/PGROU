             <script> 
        var language = "assets/audio/fr/";
        
    
        soundManager.onload = function(){
            sound_home = soundManager.createSound({id : "clickhome", url: language+"click.mp3", onfinish: function(){ self.location.href='index.html'}});
            sound_ret = soundManager.createSound({id : "clickret", url: language+"click.mp3", onfinish: function(){ self.location.href='levelsmap.html'}});
        	sound = soundManager.createSound({id : "clicklevel", url: language+"click.mp3"});
            }
            
        function sound_level(i){
     var element = document.getElementById(i.id);
    	if (element.className=='levelButton'){
            sound.options.onfinish= function(){self.location.href="level.html?levelnum="+element.value;};
            sound.play();
    	}
        }

            function muteend(){
            if (!soundManager.muted){
            soundManager.mute();
            document.getElementById("mute").id="muteon";
            }else{
            soundManager.unmute();
            document.getElementById("muteon").id="mute";
            }
            }
