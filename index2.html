<!doctype html> 
<html lang="fr"> 
<head> 
	<meta charset="UTF-8" />
	<title>/-> AttriMaths <-/</title>
	<script type="text/javascript" src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1000, 700, Phaser.CANVAS, 'pgrou', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.image('tetrisblock1', 'images/tetrisblock1.png');
    game.load.image('tetrisblock2', 'images/tetrisblock2.png');
    game.load.image('tetrisblock3', 'images/tetrisblock3.png');

    game.load.physics('physicsData', 'sprites.json');

}

function create() {
        
   //  This returns an array of all the image keys in the cache
    var images = game.cache.getKeys(Phaser.Cache.IMAGE);

    var test = game.add.group();

    //  Now let's create some random sprites and enable them all for drag and 'bring to top'
    for (var i = 0; i < 20; i++)
    {
        var tempSprite = test.create(game.world.randomX, game.world.randomY, game.rnd.pick(images));
        tempSprite.inputEnabled = true;
        tempSprite.input.enableDrag(false, true);
    }
    
}

function update() {

}

function render() {

//  game.debug.text(result, 32, 32);

}

</script>

</body>
</html>
